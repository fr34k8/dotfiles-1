##+ leader
unbind C-b
set -g prefix C-a

##+ basic global settings
set-option -g default-shell "reattach-to-user-namespace /bin/zsh"
set-option -g status-keys vi
set-window-option -g mode-keys vi
set-option -g history-limit 10000
set -g default-terminal "screen-256color"
# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

##+ window navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##+ splitting and cycling
unbind %
unbind '"'
bind-key = split-window -h
bind-key - split-window -v
bind-key C-n next-window
bind-key C-p previous-window

##+ copy/paste
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
# after copying to a tmux buffer, hit y again to copy to clipboard (mac)
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

##+ messages
set-window-option -g mode-fg black
set-window-option -g mode-bg magenta
set-option -g message-fg black
set-option -g message-bg magenta

##+ panes
set-option -g pane-border-fg black
set-option -g pane-border-bg default
set-option -g pane-active-border-fg white
set-option -g pane-active-border-bg default

##+ status bar
set-option -g status-position top
set -g status "on"
set -g status-justify "left"
set -g status-left " #S "
set -g status-left-bg colour15
set -g status-left-fg black
set -g status-right " %H:%M #h "
set -g status-fg colour15
set -g status-bg magenta

##+ window
setw -g window-status-separator ""
setw -g window-status-format " #W "
setw -g window-status-current-format " #W "
setw -g window-status-fg colour15
setw -g window-status-bg magenta
setw -g window-status-current-fg colour15
setw -g window-status-current-bg blue
